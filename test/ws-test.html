<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; URL
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Query</h1>
        <input type="text" id="query" placeholder="Enter your query">
        <button onclick="sendQuery()">Query</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        let socket;

        function connect() {
            socket = new WebSocket('ws://localhost:8000/ws/query/');

            socket.onopen = function(event) {
                console.log("WebSocket is open now.");
            };

            socket.onmessage = function(event) {
                document.getElementById('response').innerText = event.data;
            };

            socket.onclose = function(event) {
                console.log("WebSocket is closed now.");
            };

            socket.onerror = function(error) {
                console.log("WebSocket error: " + error);
            };
        }

        function sendQuery() {
            const query = document.getElementById('query').value;
            if (query) {
                const message = JSON.stringify({ query: query, top_k: 10 });
                socket.send(message);
            }
        }

        window.onload = connect;
    </script>
</body>
</html>
